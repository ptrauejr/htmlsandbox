<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Headings, Paragraphs, Typography</title>
</head>
<body>
    <!-- Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph -->
    <p>Camerarius, primus <strong>cliniass</strong> interdum <em>tractare</em> de flavum, magnum luba.
     <!-- Line Break -->
    <br>
    Medicina trabems, tanquam azureus abactor.A falsis, turpis nobilis pars.  Ecce, alter rumor!
    <!-- Horizontal Rule -->
    <hr>
    Advenas observare, tanquam fidelis fraticinida.</p>
</body>
</html>
